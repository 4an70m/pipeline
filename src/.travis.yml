sudo: required
dist: trusty
language: node_js
os:
  - osx
cache: 
  directories:
    - node_modules
env:
  - NODE_VERSION="10.8.0"
before_install:
  - git clone https://github.com/xgeek-net/pipeline-release.git /tmp/.nvm
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
  - echo $CLIENT_SECRET | base64 -D > src/config/client.js
install:
  - npm install
#before_script:
script:
  - npm test
before_deploy:
  - brew update
  - brew install bower
  - brew install makensis
  - bower install
  - npm run archive:mac
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/dist/Pipeline-$TRAVIS_TAG-mac.zip
    - build/dist/Pipeline-$TRAVIS_TAG.dmg
  skip_cleanup: true
  on:
    repo: xgeek-net/pipeline
    tags: true
    all_branches: true