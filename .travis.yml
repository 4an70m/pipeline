sudo: required
dist: trusty
language: node_js
os:
  - osx
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
cache: 
  directories:
    - node_modules
env:
  - NODE_VERSION="10.8.0"
before_install:
  - git clone https://github.com/xgeek-net/pipeline-release.git /tmp/.nvm
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
  - echo $CLIENT_SECRET | base64 -D > src/config/client.js
  - echo $MOCHA_SECRET | base64 -D > test/token.js
  # Prepare NodeGit
  - export npm_config_target=3.1.9
  - export npm_config_arch=x64
  - export npm_config_target_arch=x64
  - export npm_config_disturl=https://atom.io/download/electron
  - export npm_config_runtime=electron
  - export npm_config_build_from_source=true
install:
  - npm install
#before_script:
script:
  - NODE_ENV=test npm run coveralls
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_deploy:
  - brew update
  - brew install bower
  - brew install makensis
  - bower install
  - npm run archive:mac
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - build/dist/Pipeline-$TRAVIS_TAG-mac.zip
    - build/dist/Pipeline-$TRAVIS_TAG.dmg
  skip_cleanup: true
  on:
    repo: xgeek-net/pipeline
    tags: true
    branch: master